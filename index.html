        <script>
            let slideIndex = 0;
            const slides = document.querySelectorAll('.slider img');

            function showSlides() {
                slides.forEach((slide, index) => {
                    slide.style.display = index === slideIndex ? 'block' : 'none';
                });
                slideIndex = (slideIndex + 1) % slides.length; 
            }

            setInterval(showSlides, 4000);
